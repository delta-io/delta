# Root logger option
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Unity Catalog logging
logger.unitycatalog.name = io.unitycatalog
logger.unitycatalog.level = debug
logger.unitycatalog.additivity = false
logger.unitycatalog.appenderRef.stdout.ref = STDOUT

logger.unitycatalog_server.name = io.unitycatalog.server
logger.unitycatalog_server.level = debug
logger.unitycatalog_server.additivity = false
logger.unitycatalog_server.appenderRef.stdout.ref = STDOUT

# Test logging
logger.sparkuctest.name = io.sparkuctest
logger.sparkuctest.level = debug
logger.sparkuctest.additivity = false
logger.sparkuctest.appenderRef.stdout.ref = STDOUT

# Armeria HTTP server
logger.armeria.name = com.linecorp.armeria
logger.armeria.level = info
logger.armeria.additivity = false
logger.armeria.appenderRef.stdout.ref = STDOUT

# Reduce Spark noise
logger.spark.name = org.apache.spark
logger.spark.level = warn
logger.spark.additivity = false
logger.spark.appenderRef.stdout.ref = STDOUT

# Reduce Hadoop noise
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = warn
logger.hadoop.additivity = false
logger.hadoop.appenderRef.stdout.ref = STDOUT

