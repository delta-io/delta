# Set everything to be logged to the file target/unit-tests.log
# Direct console logging configuration
# Log4j 2.x configuration
status = warn
name = PropertiesConfig

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %t: %m%n

# File appender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = target/unit-tests.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yy/MM/dd HH:mm:ss.SSS} %t %p %c{1}: %m%n

# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE

# Specific logger for your Unity code
logger.unity.name = io.delta.unity
logger.unity.level = DEBUG
logger.unity.additivity = false
logger.unity.appenderRef.console.ref = STDOUT